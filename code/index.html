<body>

  <h1><img src="images/fb-logo.png"></h1>
  <form action="/my-login-form-page" method="post">
    <h2> Log into Facebook</h2>
    <div>
        <label for="email"> E-mail:</label>
        <input type="email" id="email" name="user_mail">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="pwd" name="pwd">
    </div>
    <div class="button">
      <button type="submit">Log in</button>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="rememberme" name="rememberme"><span>Remember me</span>
    </div>
    <a href="" target="_blank">Forgot your password?</a>
</form>
